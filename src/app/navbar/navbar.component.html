<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="signInModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-style">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalTitle">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="login()" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-style-1">
                                <label>Email</label>
                                <input type="email" placeholder="email..." formControlName="email"
                                    [ngClass]="{'is-invalid':!form.get('email')?.valid}">
                                <div *ngIf="form.controls['email'].errors?.['required']" class="invalid-feedback">
                                    * Field required
                                </div>
                                <div *ngIf="form.controls['email'].errors?.['email']" class="invalid-feedback">
                                    * Invalid email
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-style-1">
                                <label>Password</label>
                                <input type="password" placeholder="password..." formControlName="password"
                                    [ngClass]="{'is-invalid':!form.get('password')?.valid}">
                                <div *ngIf="form.controls['password'].errors?.['required']" class="invalid-feedback">
                                    * Field required
                                </div>
                                <div *ngIf="form.controls['password'].errors?.['minlength']" class="invalid-feedback">
                                    * At least 8 characters
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="button-group d-flex justify-content-center flex-wrap">
                            <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center"
                                [disabled]="form.invalid">
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>
                <div class="singin-option pt-40">
                    <p class="text-sm text-medium text-dark text-center">
                        Donâ€™t have any account yet?
                        <a [routerLink]="'/signup'">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<swal #wrongData title="Sign in failed" text="Wrong email or password. Try again" icon="error"></swal>

<div class="row m-5">
  <div class="col">
    <input
      #word
      type="text"
      (keyup)="search(word.value)"
      class="form-control"
      placeholder="Busca Videjuegos..."
    />
  </div>
</div>
<app-loading *ngIf="this.flag_loading"></app-loading>
<app-card *ngIf="!this.flag" [items]="this.videogames"></app-card>



<!DOCTYPE html>
<html lang="en">
  <body>
    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px"
      >
        <a
          href="/perfiles"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4">Perfiles</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              (click)="mostrarAgregarPerfil()"
            >
              Agregar Perfil
            </a>
          </li>
          <li>
            <a
              class="nav-link actualizar text-white"
              [class.disabled]="!perfilSeleccionado"
              (click)="mostrarActualizarPerfil()"
            >
              Actualizar Perfil
            </a>
          </li>
          <li>
            <a
              class="nav-link borrar text-white"
              [class.disabled]="!perfilSeleccionado"
              (click)="mostrarBorrarPerfil()"
            >
              Borrar Perfil
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>

      <div class="b-example-divider b-example-vr"></div>

      <div class="container">
        <div
          class="row"
          *ngIf="!(mostrarAgregar || mostrarActualizar || mostrarBorrar)"
        >
          Selecciona un perfil
        </div>

        <div class="row" *ngIf="default">
          <div *ngFor="let perfil of perfiles" class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <!-- Utiliza [(ngModel)] para vincular el estado del checkbox con perfilSeleccionado -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    [id]="'flexRadioDefault' + perfil.PerfilObjetivoID"
                    name="flexRadioDefault"
                    [(ngModel)]="perfilSeleccionado"
                    [value]="perfil"
                    (ngModelChange)="seleccionarPerfil($event ? perfil : null)"
                  />
                  <label
                    class="form-check-label"
                    [for]="'flexRadioDefault' + perfil.PerfilObjetivoID"
                  >
                    <p class="card-text">Nombre: {{ perfil.NombreObjetivo }}</p>
                    <p class="card-text">
                      Edad: {{ perfil.EdadObjetivo }} años
                    </p>
                    <p class="card-text">Género: {{ perfil.GeneroObjetivo }}</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="mostrarAgregar">
          <h2>Agregar un nuevo perfil</h2>
          <form (ngSubmit)="agregarPerfil()">
            <div class="mb-3">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                [(ngModel)]="nuevoPerfil.nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edad">Edad</label>
              <input
                type="number"
                id="edad"
                name="edad"
                [(ngModel)]="nuevoPerfil.edad"
                required
              />
            </div>
            <div class="mb-3">
              <label for="genero">Género</label>
              <select
                id="genero"
                name="genero"
                [(ngModel)]="nuevoPerfil.genero"
                required
              >
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <!-- Puedes agregar más opciones según sea necesario -->
              </select>
            </div>


            <label for="customRange3" class="form-label">Humanidades y Emociones</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>

            <label for="customRange3" class="form-label">Historica</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>

            <label for="customRange3" class="form-label">Cultural</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>
            
            <label for="customRange3" class="form-label">Aritmetica</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>

            <label for="customRange3" class="form-label">Logica</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>
            
            <label for="customRange3" class="form-label">Accesibilidad</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>

            <label for="customRange3" class="form-label">Creativa</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>
            
            <label for="customRange3" class="form-label">Lectura y Lenguaje</label>          
            <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3" (input)="actualizarValorRango($event)">
            <div id="rangeValue">0</div>




            <button type="submit" class="btn btn-primary">
              Agregar Perfil
            </button>
          </form>
        </div>

        <!-- Div para Actualizar Perfil -->
        <div class="row" *ngIf="mostrarActualizar">
          <!-- Contenido del div para Actualizar Perfil -->
          <p>Aquí puedes actualizar un perfil.</p>
        </div>

        <!-- Div para Borrar Perfil -->
        <div class="row" *ngIf="mostrarBorrar">
          <!-- Contenido del div para Borrar Perfil -->
          <p>Aquí puedes borrar un perfil.</p>
        </div>
      </div>
    </main>
  </body>
</html>
